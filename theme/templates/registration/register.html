{% extends "theme/base.html" %}
{% block title %}Registration{% endblock title %}
{% block content %} 
   <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-12">
    <div class="container mx-auto px-6 lg:px-8 text-center">
        <h2 class="text-3xl font-extrabold text-white mb-6">Create Your Account</h2>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700 font-semibold">Username</label>
                    <input type="text" name="username" id="id_username" value="{{ form.username.value|default:"" }}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="id_email" class="block text-gray-700 font-semibold">Email</label>
                    <input type="email" name="email" id="id_email" value="{{ form.email.value }}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" name="password1" id="id_password1"  class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="block text-gray-700 font-semibold">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2"  class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 text-gray-800" required>
                </div>
                <button class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow hover:bg-blue-700 w-full" type="submit">Register</button>
            </form>
            <p class="text-gray-700 mt-3">Already have an account?<a href="{% url "login" %}" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </div>
   </div>
   {% include "theme/footer.html" %}
{% endblock %}
