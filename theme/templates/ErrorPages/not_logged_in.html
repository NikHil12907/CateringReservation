{% extends "theme/base.html" %}
{% block title %}Login Required{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
            <h1 class="text-3xl font-bold text-red-500">Oops!</h1>
            <p class="text-gray-600 mt-4">You need to <strong>log in</strong> or <strong>register</strong> to add items to your cart.</p>

            <div class="mt-6 space-y-4">
                <a href="{% url "login" %}" class="block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Login
                </a>
                <a href="{% url "register" %}" class="block bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Register
                </a>
            </div>
        </div>
    </div>
{% endblock %}
